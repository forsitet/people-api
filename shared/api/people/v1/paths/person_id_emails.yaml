parameters:
  - $ref: ../params/id.yaml
post:
  summary: Добавить email человеку
  operationId: addEmail
  tags:
    - People
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/email.yaml
  responses:
    '200':
      description: Email добавлен
    '300':
      description: Email уже существует
      content:
        application/json:
          schema:
            $ref: ../components/errors/already_exists.yaml
    '404':
      description: Человек не найден
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found.yaml
    '500':
      description: Ошибка сервера
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server.yaml
